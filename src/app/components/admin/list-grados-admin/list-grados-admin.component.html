<header>
    <h1 class="logo">LOGO CDB</h1>

    {{isAdmin}}
    <nav>
      <ul class="nav-bar">
        <li><a href="#">Cerrar Sesion</a></li>
      </ul>
    </nav>
  </header>
<div class="container-xl">
<div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6"><h2>Proceso de matricula - Listado de Grados</h2></div>
                
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Seccion</th>
                    <th>Especialidad</th>
                    <th>Maestra</th>
                    <th>Cantidad</th>

                    <th></th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Worker of Workers; index as i" data-status="Pagado">
                    <td>{{i + 1}}</td>
                    <td>{{Worker.nombre}}</td>
                    <td>{{Worker.especialidad}}</td>
                    <td>{{Worker.maestra}}</td>
                    <td>{{Worker.cantidad}}</td>

                    <td></td>
                    <td><a href="/admin/list-students/{{Worker.id}}" class="btn btn-sm manage">Ver Estudiantes</a></td>
                </tr>
                
            </tbody>
        </table>
    </div> 
</div>   
</div>
